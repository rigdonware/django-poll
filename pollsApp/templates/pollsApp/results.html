<html>
    <head>
        {% load staticfiles %}
        <title>
            Django Poll
        </title>
        <link text = "text/css" rel ="stylesheet" href="{% static 'pollsApp/index.css' %}">
    </head>
    <body>
        <h1>{{ question.question_text }}</h1>
        
        <ul class = "list">
        {% for choice in question.choice_set.all %}
            <li>{{ choice.choice_text }} -- {{ choice.votes }} vote{{ choice.votes|pluralize }}</li>
        {% endfor %}
        </ul>
        
        <a href="{% url 'pollsApp:detail' question.id %}">Vote again?</a>
    </body>
</html>
